
# -- Monitors -----------------

monitor=DP-1,1920x1080@143.98,0x0,1
monitor=DVI-D-1,1280x1024@76.00,1920x0,1
exec-once = xrandr --output DP-1 --primary

# -- Workspaces -----------------

workspace = 1,monitor:DP-1
workspace = 2,monitor:DP-1
workspace = 3,monitor:DP-1
workspace = 4,monitor:DP-1
workspace = 5,monitor:DP-1
workspace = 6,monitor:DP-1
workspace = 7,monitor:DP-1

workspace = 8,monitor:DVI-D-1
workspace = 9,monitor:DVI-D-1
workspace = 10,monitor:DVI-D-1


# -- Programs -----------------

$terminal = alacritty
$fileManager = nemo
$menu = rofi -show drun -theme ~/.config/rofi/launchers/type-7/style-2.rasi


# -- Autostart -----------------

exec-once = wlsunset -t 3500 -T 3501
exec-once = mako
exec-once = swayosd-server
exec-once = hypridle

exec-once = swaybg -i ~/.config/bgimages/BG.jpg

exec-once = Telegram
exec-once = discord
exec-once = firefox

exec-once = sleep 2 && waybar --config ~/.config/waybar/config.jsonc --style ~/.config/waybar/style.css
exec-once = sleep 2 && waybar --config ~/.config/waybar/config-second.jsonc --style ~/.config/waybar/style.css

# -- Environment Variables -----------------

env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,21
env = HYPRCURSOR_SIZE,21

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct


# -- General Options -----------------

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 1

    col.active_border = rgba(25a487ff)
    col.inactive_border = rgba(1e1f29ff)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


# -- Decorations -----------------

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 8
        render_power = 5
        color = rgba(000000ff)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}


# -- Animations -----------------

animations {

    enabled = true
    bezier = myBezier, 0.33, 0, 0.25,1

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, myBezier, popin 80%
    animation = border, 1, 2, myBezier
    animation = borderangle, 1, 2, myBezier
    animation = fade, 1, 2, myBezier
    animation = workspaces, 1, 2, myBezier

}


# -- Windowrules -----------------

# gamescope
windowrule = fullscreen, class:gamescope

# GSimpleCal
windowrule = float, class:gsimplecal
windowrule = pin, class:gsimplecal
windowrule = noanim, class:gsimplecal
windowrule = noinitialfocus, class:gsimplecal
windowrule = size 350 240, class:gsimplecal
windowrule = move 100%-410 42,class:gsimplecal

# yad (layout osd)
windowrule = float, class:yad
windowrule = pin, class:yad
windowrule = noanim, class:yad
windowrule = noinitialfocus, class:yad
windowrule = nofollowmouse, class:yad
windowrule = bordercolor inactive rgb(25a487), class:yad
windowrule = bordersize 1, class:yad

# Rofi
# windowrule = center, float, class:Rofi

# Hyprland Share Picker
windowrule = center, float, class:hyprland-share-picker

# Viber Messages
windowrule = float, title:ViberPC
windowrule = pin, title:ViberPC
windowrule = noanim, title:ViberPC
windowrule = noinitialfocus, title:ViberPC
windowrule = size 300 100, title:ViberPC
windowrule = move 100%-310 100%-110, title:ViberPC

# Flameshot
windowrulev2 = move 0 0,class:(flameshot),title:(flameshot)
windowrulev2 = pin,class:(flameshot),title:(flameshot)
windowrulev2 = fullscreenstate,class:(flameshot),title:(flameshot)
windowrulev2 = float,class:(flameshot),title:(flameshot)

# Pavucontrol
windowrule = float, class:org.pulseaudio.pavucontrol
windowrule = pin, class:org.pulseaudio.pavucontrol
windowrule = noanim, class:org.pulseaudio.pavucontrol
windowrule = noinitialfocus, class:org.pulseaudio.pavucontrol
windowrule = size 625 450, class:org.pulseaudio.pavucontrol
windowrule = move 100%-645 42, class:org.pulseaudio.pavucontrol

# Pwvucontrol
windowrule = float, class:com.saivert.pwvucontrol
windowrule = pin, class:com.saivert.pwvucontrol
windowrule = noanim, class:com.saivert.pwvucontrol
windowrule = noinitialfocus, class:com.saivert.pwvucontrol
windowrule = size 700 450, class:com.saivert.pwvucontrol
windowrule = move 100%-750 42, class:com.saivert.pwvucontrol

# Standart Hyprland Windowrules
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Program On Special Workspace
#windowrule = workspace 8, class:firefox
windowrule = workspace 8, class:librewolf
windowrule = workspace 9, class:org.telegram.desktop
windowrule = workspace 9, class:discord


# -- Layouts -----------------

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = master
}


# -- Input -----------------

input {
    kb_layout = us,ru,ua
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }

    tablet {
        #map_to_output = DP-1
    }

}

cursor {
    no_warps = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# -- Keybindings -----------------

$mainMod = SUPER

# Exec Programs
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = alt, SPACE, exec, $menu
bind = $mainMod, SPACE, exec, ~/.config/hypr/show_layout_popup.sh
bind = $mainMod SHIFT, C, exec, ~/.config/hypr/hyprpicker.sh
bind = $mainMod, PERIOD, exec, rofi -modi emoji -show emoji -kb-secondary-copy "" -kb-custom-1 Ctrl+c -theme ~/.config/rofi/launchers/type-7/style-2.rasi
bind = , 66, exec, bash -c 'sleep 0.1; swayosd-client --caps-lock input11::capslock'

# Screenshots
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = , Print, exec, flameshot gui

# Hyprland
bind = $mainMod, W, killactive,
bind = $mainMod SHIFT, W, exec, hyprctl kill
bind = $mainMod, M, exit,
bind = $mainMod, S, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, Y, exec, pkill waybar;waybar --config ~/.config/waybar/config.jsonc --style ~/.config/waybar/style.css;waybar --config ~/.config/waybar/config-second.jsonc --style ~/.config/waybar/style.css
bind = $mainMod SHIFT, L, exec, playerctl --all-players pause & pidof hyprlock || hyprlock

# Change Workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Window To Workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise --max-volume 100
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower --max-volume 100
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle --max-volume 100
